<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="modrian.css" rel="stylesheet">
    <title>Piet Mondrian Painting</title>
</head>
<body>
    <div class="container">
        <div id="column1" class="displayflex flexgrow2">
            <div class="displayflex flexgrow1" id="c1A">
                <div class="white flexgrow3"></div>
                <div class="white flexgrow5"></div>
            </div>
            <div class="displayflex flexgrow2" id="c1B">
                <div class="white flexgrow2"></div>
                <div class="red flexgrow6"></div>
            </div>
            <div class="displayflex flexgrow2" id="c1C">
                <div class="white flexgrow2"></div>
                <div class="red flexgrow6"></div>
            </div>
            <div class="displayflex flexgrow1" id="c1D">
                <div class="white flexgrow2"></div>
                <div class="black flexgrow3"></div>
                <div class="white flexgrow3"></div>
            </div>
            <div class="displayflex flexgrow2" id="c1E">
                <div class="yellow flexgrow2"></div>
                <div class="black flexgrow3"></div>
                <div class="white flexgrow3"></div>
            </div>
            <div class="displayflex flexgrow2" id="c1F">
                <div class="white flexgrow5"></div>
                <div class="yellow flexgrow3"></div>
            </div>
        </div>


        <div id="column2" class="displayflex flexgrow1">
            <div class="yellow flexgrow1" id="c2A"></div>
            <div class="yellow flexgrow2" id="c2B"></div>
            <div class="displayflex flexgrow2" id="c2C">
                <div class="white flexgrow1" id="c2C1"></div>
                <div class="white flexgrow1" id="c2C2"></div>
            </div>
            <div class="white flexgrow1" id="c2D"></div>
            <div class="blue flexgrow2" id="c2E"></div>
            <div class="red flexgrow2" id="c2F"></div>
        </div>

        <div id="column3" class="displayflex flexgrow1">
            <div class="blue flexgrow2" id="c3A"></div>
            <div class="red flexgrow2" id="c3B"></div>
            <div class="white flexgrow1" id="c3C"></div>
            <div class="displayflex flexgrow2" id="c3D">
                <div class="white flexgrow1"></div>
                <div class="white flexgrow1"></div>
            </div>
            <div class="yellow flexgrow2" id="c3E"></div>
            <div  class="displayflex flexgrow1" id="c3F">
                <div class="white flexgrow1"></div>
                <div class="black flexgrow1"></div>
            </div>
        </div>

        <div id="column4" class="displayflex flexgrow2">
            <div class="displayflex flexgrow2" id="c4A">
                <div class="yellow flexgrow3"></div>
                <div class="white flexgrow5"></div>
            </div>
            <div class="displayflex flexgrow2" id="c4B">
                <div class="yellow flexgrow3"></div>
                <div class="white flexgrow3"></div>
                <div class="yellow flexgrow2"></div>
            </div>
            <div class="displayflex flexgrow1" id="c4C">
                <div class="white flexgrow3"></div>
                <div class="black flexgrow3"></div>
                <div class="white flexgrow2"></div>
            </div>
            <div class="displayflex flexgrow2" id="c4D">
                <div class="blue flexgrow6"></div>
                <div class="white flexgrow2"></div>
            </div>
            <div class="displayflex flexgrow2" id="c4E">
                <div class="blue flexgrow6"></div>
                <div class="white flexgrow2"></div>
            </div>
            <div class="displayflex flexgrow1" id="c4F">
                <div class="white flexgrow5"></div>
                <div class="white flexgrow3"></div>
            </div>
        </div>

    </div>
</body>
