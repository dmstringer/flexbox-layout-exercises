<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="modrian.css" rel="stylesheet">
    <title>Piet Mondrian Painting</title>
</head>
<body>
    <div class="container displayflex">
        <!-- column 1's structure, there are 4 rows -->
        <div id="column1" class="displayflexcol flexgrow2">
            <!-- row 1 -->
            <div class="displayflex flexgrow1">
                <div class="white flexgrow3"></div>
                <div class="white flexgrow5"></div>
            </div>
            <!-- row 2 -->
            <div class="displayflex flexgrow4">
                <div class="flexgrow2 displayflexcol">
                    <div class="white flexgrow1"></div>
                    <div class="white flexgrow1" id="cheatcol1A"></div>
                </div>
                <div class="red flexgrow6"></div>
            </div>
            <!-- row 3 -->
            <div class="displayflex flexgrow2">
                <div class="flexgrow2 displayflexcol">
                    <div class="white flexgrow1" id="cheatcol1B" style="padding-right: 4px;"></div>
                    <div class="yellow flexgrow1" id="cheatcol1C"></div>
                </div>
                <div class="flexgrow6 displayflex">
                    <div class="black flexgrow1"></div>
                    <div class="displayflexcol flexgrow1">
                        <div class="white flexgrow1"></div>
                        <div class="white flexgrow1"></div>
                    </div>
                </div>
            </div>
            <!-- row 4 -->
            <div class="displayflex flexgrow3">
                <div class="displayflexcol flexgrow5">
                    <div class="displayflex flexgrow2">
                        <div class="yellow flexgrow2" id="cheatcol1D" style="padding-right: 7px;"></div>
                        <div class="white flexgrow3"></div>
                    </div>
                    <div class="white flexgrow1"></div>
                </div>
                <div class="displayflexcol flexgrow3">
                    <div class="black flexgrow1"></div>
                    <div class="displayflex flexgrow2">
                        <div class="yellow flexgrow1"></div>
                        <div class="white flexgrow1"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- column 2's structure, there are 6 rows -->
        <div id="column2" class="displayflexcol flexgrow1">
            <!-- row 1 -->
            <div class="yellow flexgrow1"></div>
            <!-- row 2 -->
            <div class="yellow flexgrow2"></div>
            <!-- row 3 -->
            <div class="displayflex flexgrow2">
                <div class="white flexgrow1"></div>
                <div class="white flexgrow1"></div>
            </div>
            <!-- row 4 -->
            <div class="white flexgrow1"></div>
            <!-- row 5 -->
            <div class="blue flexgrow2"></div>
            <!-- row 6 -->
            <div class="red flexgrow2"></div>
        </div>

        <!-- column 3's structure, there are 6 rows -->
        <div id="column3" class="displayflexcol flexgrow1">
            <!-- row 1 -->
            <div class="blue flexgrow2"></div>
            <!-- row 2 -->
            <div class="red flexgrow2"></div>
            <!-- row 3 -->
            <div class="white flexgrow1"></div>
            <!-- row 4 -->
            <div class="displayflex flexgrow2">
                <div class="white flexgrow1"></div>
                <div class="white flexgrow1"></div>
            </div>
            <!-- row 5 -->
            <div class="yellow flexgrow2"></div>
            <!-- row 6 -->
            <div  class="displayflex flexgrow1">
                <div class="white flexgrow1"></div>
                <div class="black flexgrow1"></div>
            </div>
        </div>

        <!-- column 4's structure, there are 4 rows -->
        <div id="column4" class="displayflexcol flexgrow2">
            <!-- row 1 -->
            <div class="displayflex flexgrow3">
                <div class="displayflexcol flexgrow3">
                    <div class="displayflex flexgrow1">
                        <div class="yellow flexgrow1"></div>
                        <div class="black flexgrow1"></div>
                    </div>
                    <div class="yellow flexgrow1"></div>
                    <div class="black flexgrow1"></div>
                </div>
                <div class="displayflexcol flexgrow5">
                    <div class="white flexgrow1"></div>
                    <div class="displayflex flexgrow2">
                        <div class="white flexgrow3"></div>
                        <div class="yellow flexgrow2" id="cheatcol4A" style="padding-left: 6px;"></div>
                    </div>
                </div>
            </div>
            <!-- row 2 -->
            <div class="displayflex flexgrow2">
                <div class="displayflexcol flexgrow3">
                    <div class="white flexgrow1"></div>
                    <div class="white flexgrow1"></div>
                </div>
                <div class="black flexgrow3"></div>
                <div class="displayflexcol flexgrow2">
                    <div class="yellow flexgrow1" id="cheatcol4B"></div>
                    <div class="white flexgrow1" id="cheatcol4C" style="padding-left: 3px;"></div>
                </div>
            </div>
            <!-- row 3 -->
            <div class="displayflex flexgrow4">
                <div class="blue flexgrow6"></div>
                <div class="displayflexcol flexgrow2">
                    <div class="white flexgrow1"  id="cheatcol1D"></div>
                    <div class="white flexgrow1"></div>
                </div>
            </div>
            <!-- row 4 -->
            <div class="displayflex flexgrow1">
                <div class="white flexgrow5"></div>
                <div class="white flexgrow3"></div>
            </div>
        </div>

    </div>
</body>
